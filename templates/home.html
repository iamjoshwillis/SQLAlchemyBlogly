<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/user/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    <form action="/add-user">
        <button>Add User</button>
    </form>
</body>
</html>
